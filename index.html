<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Lookup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Phone Number Lookup</h1>
        <p>Please enter the phone number with the country code (e.g., +91XXXXXXXXXX)</p>
        <form method="POST">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required pattern="^\+\d{1,3}\d{10}$" title="Format: +CountryCodeXXXXXXXXXX">
            <button type="submit">Search</button>
        </form>
        <div class="error-message">
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
        <div class="results">
            {% if details %}
                <h2>Details:</h2>
                <ul>
                    {% for key, value in details.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
